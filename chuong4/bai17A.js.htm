<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đổi màu nền</title>
<script>
function DoiMau(){
    document.bgColor = Mau.value;
}
</script>
</head>
<body>
Chọn màu:
<select name="Mau" onchange="DoiMau()">
    <option value="red">Đỏ</option>
    <option value="blue">Xanh</option>
    <option value="brown">Nâu</option>
    <option value="lavender">Tím nhạt</option>
</select>
</body>
</html>
