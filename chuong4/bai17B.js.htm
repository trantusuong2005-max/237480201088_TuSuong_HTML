<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Radio đổi màu</title>
<script>
function DoiMau(mau){
    document.bgColor = mau;
}
</script>
</head>
<body>
<input type="radio" name="mau" onclick="DoiMau('yellow')"> Vàng
<input type="radio" name="mau" onclick="DoiMau('green')"> Xanh lá
<input type="radio" name="mau" onclick="DoiMau('brown')"> Nâu
<input type="radio" name="mau" onclick="DoiMau('magenta')"> Hồng tím
</body>
</html>
