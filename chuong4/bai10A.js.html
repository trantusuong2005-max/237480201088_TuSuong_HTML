<HTML>
<HEAD>
    <TITLE>Bài tập JavaScript 10A</TITLE>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
</HEAD>

<BODY>
    <h2>Minh họa OnClick trong JavaScript</h2>

    <!-- Button 1 -->
    <INPUT type="button" value="Hello world"
           onClick="alert('Hello world');">

    <BR><BR>

    <!-- Button 2 -->
    <INPUT type="button" value="Welcome JS"
           onClick="document.write('Welcome to JavaScript');">

    <BR><BR>

    <!-- Button 3: Nhiều câu lệnh -->
    <INPUT type="button" value="Tính tổng"
           onClick="
                var x, y;
                x = 10;
                y = 20;
                alert('Tổng là: ' + (x + y));
           ">

    <BR><BR>

    <!-- Button 4 -->
    <INPUT type="button" value="Thông báo 1"
           onClick="alert('Bạn vừa click nút thứ 4');">

    <BR><BR>

    <!-- Button 5 -->
    <INPUT type="button" value="Thông báo 2"
           onClick="document.write('Chào mừng bạn đến với JavaScript');">

</BODY>
</HTML>
