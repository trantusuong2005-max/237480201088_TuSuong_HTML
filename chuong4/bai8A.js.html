<html>
<body>
<script>
    var luaChon = prompt("Nhập số để mở web:");

    switch(luaChon) {
        case "1":
            window.open("http://blu.edu.vn");
            break;
        case "2":
            window.open("http://ctu.edu.vn");
            break;
        case "3":
            window.open("https://vndoc.com");
            break;
        default:
            window.open("https://meta.vn");
    }
</script>
</body>
</html>
