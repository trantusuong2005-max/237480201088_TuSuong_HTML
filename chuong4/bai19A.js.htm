<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Xử lý MouseMove</title>
</head>
<body>
<input type="button" value="Gửi" 
 onmousemove="window.status='Chuột trong nút Gửi'">
<br><br>
<input type="text" 
 onmousemove="window.status='Chuột trong textbox'">
<br><br>
<input type="radio" name="gt" 
 onmousemove="window.status='Giới tính Nam'"> Nam
<input type="radio" name="gt" 
 onmousemove="window.status='Giới tính Nữ'"> Nữ
</body>
</html>
