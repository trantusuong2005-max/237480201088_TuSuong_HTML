<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3.2</title>
    <style>
        h2 {
            color: red;
            text-align: center;
        }

        .doan1 {
            font-size: 14px;
            font-style: italic;
            color: white;
            background-color: blue;
            padding: 10px;
        }

        .doan2 {
            font-size: 14px;
            font-style: italic;
            color: yellow;
            background-color: brown;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>QUÊ HƯƠNG</h2>

    <p class="doan1">
        Quê hương là chùm khế ngọt<br>
        Cho con trèo hái mỗi ngày<br>
        Quê hương là con diều biếc<br>
        Tuổi thơ con thả trên đồng
    </p>

    <p class="doan2">
        Quê hương là cầu tre nhỏ<br>
        Mẹ về nón lá nghiêng che<br>
        Quê hương mỗi người chỉ một<br>
        Như là chỉ một mẹ thôi
    </p>

</body>
